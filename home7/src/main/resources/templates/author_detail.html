<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение автора</title>
    <!--/*/ <th:block th:include="fragments :: header">
        </th:block> /*/-->
</head>
<body>

<div th:insert="fragments :: menu"/>

<form action="edit.html" id="edit-form" th:action="@{/author/save}" th:method="post">
    <h1>Автор:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" name="id" readonly="readonly" th:value="${author.id}" type="text" value="1"/>
    </div>

    <div class="row">
        <label for="holder-input">Имя:</label>
        <input id="holder-input" name="name" th:value="${author.name}" type="text" value="John Doe"/>
    </div>

    <div class="row">
        <button type="submit">Сохранить</button>
    </div>
</form>

</body>
</html>
